<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports App</title>
    <style>
        header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
       
        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
            .game-details, .last-5-games {
                width: 100%;
                margin: 0 auto;
            }
            table {
                width: 100%;
                font-size: 12px;
            }
            /* Ensure images are responsive on mobile */
            img {
                max-width: 100%;
                height: auto;
            }
            /* Make tables scrollable on smaller screens */
            .responsive-table {
                overflow-x: auto;
                display: block;
            }
        }

        /* Tablet Styles */
        @media only screen and (min-width: 601px) and (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .container {
                padding: 20px;
            }
            .game-details, .last-5-games {
                width: 90%;
            }
            /* Ensure images are responsive on tablet */
            img {
                max-width: 100%;
                height: auto;
            }
            /* Make tables scrollable on smaller screens */
            .responsive-table {
                overflow-x: auto;
                display: block;
            }
        }

        /* Desktop Styles */
        @media only screen and (min-width: 769px) {
            body {
                font-size: 18px;
            }
            .container {
                padding: 30px;
            }
            .game-details, .last-5-games {
                width: 80%;
            }
            /* Images and tables should already be fine on desktop */
            img {
                max-width: 100%;
                height: auto;
            }
            .responsive-table {
                overflow-x: auto;
                display: block;
            }
        }

        /* Flexible Grid System for Different Screen Sizes */
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 100%;
        }

        @media only screen and (min-width: 600px) {
            .column {
                flex: 50%;
            }
        }

        @media only screen and (min-width: 768px) {
            .column {
                flex: 33.33%;
            }
        }


    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const datePicker = document.getElementById('datepicker');
            const gamesList = document.getElementById('gamesList');
            const sportSelect = document.getElementById('sportSelect');

            const fetchAndDisplaySports = () => {
                fetch('/api/sports')
                    .then(response => response.json())
                    .then(data => {
                        sportSelect.innerHTML = data.map(sport => `
                            <option value="${sport.key}">${sport.title}</option>
                        `).join('');
                        fetchAndDisplayGames(sportSelect.value, datePicker.value);
                    })
                    .catch(error => console.error('Error fetching sports:', error));
            };

            const fetchAndDisplayGames = (sportKey, date) => {
                fetch(`/sports/${sportKey}?date=${date}`)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('gamesList').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching games:', error));
            };

            // Set default date to today
            const currentDate = new Date().toISOString().split('T')[0];
            datePicker.value = currentDate;

            // Fetch and display sports and games for the current date on load
            fetchAndDisplaySports();

            sportSelect.addEventListener('change', (event) => {
                fetchAndDisplayGames(event.target.value, datePicker.value);
            });

            datePicker.addEventListener('change', (event) => {
                fetchAndDisplayGames(sportSelect.value, event.target.value);
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
        <h1>Sports Scores and Odds</h1>
    </header>
    <label for="sportSelect">Select Sport:</label>
    <select id="sportSelect"></select>
    <br>
    <label for="datepicker">Select Date:</label>
    <input type="date" id="datepicker">
    <ul id="gamesList"></ul>
</body>
</html>
